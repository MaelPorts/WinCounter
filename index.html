<!DOCTYPE html>
<html lang="en" translate="yes">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ðŸŽ® FIFA Win Counter</title>
  </head>
  <body>
    <div class="container">
      <!-- Setup Screen -->
      <div class="setup-screen" id="setupScreen">
        <h1>ðŸŽ® FIFA WIN COUNTER ðŸŽ®</h1>

        <div class="player-input">
          <label for="player1Input">Player 1 Name</label>
          <input
            type="text"
            id="player1Input"
            placeholder="Enter name..."
            maxlength="20"
          />
        </div>

        <div class="player-input">
          <label for="player2Input">Player 2 Name</label>
          <input
            type="text"
            id="player2Input"
            placeholder="Enter name..."
            maxlength="20"
          />
        </div>

        <button id="startButton" disabled>START COUNTER</button>
      </div>

      <!-- Counter Screen -->
      <div class="counter-screen" id="counterScreen">
        <!-- Player Names Header -->
        <div class="players-header">
          <div class="player-name" id="player1Name">Player 1</div>
          <div class="player-name" id="player2Name">Player 2</div>
        </div>

        <!-- Stats Display -->
        <div class="stats-display">
          <div class="player-stats">
            <h3 id="player1NameStats">Player 1</h3>
            <div class="stats">
              <span>W: <strong id="player1Wins">0</strong></span>
              <span>L: <strong id="player1Losses">0</strong></span>
              <span>D: <strong id="player1Draws">0</strong></span>
            </div>
          </div>

          <div class="player-stats">
            <h3 id="player2NameStats">Player 2</h3>
            <div class="stats">
              <span>W: <strong id="player2Wins">0</strong></span>
              <span>L: <strong id="player2Losses">0</strong></span>
              <span>D: <strong id="player2Draws">0</strong></span>
            </div>
          </div>
        </div>

        <!-- Last Game Result -->
        <div class="last-game" id="lastGame">No games played yet!</div>

        <!-- Win Buttons -->
        <div class="win-buttons">
          <button class="win-button player1" id="player1Button">
            <span id="player1ButtonText" translate="no">PLAYER 1</span
            ><br />WINS
          </button>
          <button class="win-button player2" id="player2Button">
            <span id="player2ButtonText" translate="no">PLAYER 2</span
            ><br />WINS
          </button>
        </div>

        <!-- Draw Button -->
        <button class="draw-button" id="drawButton">DRAW</button>

        <!-- Reset Button -->
        <button class="reset-button" id="resetButton">â†º Reset Stats</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
